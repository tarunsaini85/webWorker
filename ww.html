<body>
<button type="button" id="wwId">XXX</button>
<script type="text/javascript">
//var blob = new Blob(["onmessage = function(e) { postMessage(e.data); }"]);
//var blobURL = window.URL.createObjectURL(blob);
//var worker = new Worker(blobURL);

var worker = new Worker('ww.js');
worker.addEventListener('message',function(e){
  alert(e.data);
},false);
document.getElementById('wwId').onclick = function(){
	var p = window.prompt('Enter Your Name','');
	if (p!='' && p!=null){
		worker.postMessage(p);
	}
}
</script>
</body>
